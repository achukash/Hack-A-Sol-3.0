<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="/static/payment.css">
</head>
<body>
    <div class="payment-container">
        <h2>Payment Gateway</h2>
        <div class="payment-form" id="payment-form">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="Enter your card number" maxlength="16" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="Enter CVV" maxlength="3" required>

            <button type="button" class="next-btn" id="next-btn" onclick="validateNext()">Next</button>
            <span class="error-message" id="error-message"></span>
        </div>
    </div>

    <script src="/static/payment.js"></script>
</body>
</html>
